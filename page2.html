<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Reveals</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Je t'aime <br> aussi car tu es :</h1>
  <div class="gallery">
    <div class="image-wrapper">
      <img src="crop/portraitbonnet.jpg" style="transform: scale(1.0) translate(0%, 0%);">
      <div class="overlay">Mignonne</div>
    </div>
    <div class="image-wrapper">
      <img src="crop/italien.jpg" style="transform: scale(1.0) translate(0%, 0%);">
      <div class="overlay">Attachante</div>
    </div>
    <div class="image-wrapper">
      <img src="crop/souriante.jpg" style="object-position: 90% 0%; transform: scale(1.0) translate(0%, 0%);">
      <div class="overlay">Belle au vent</div>
    </div>
    <div class="image-wrapper">
      <img src="crop/plage.jpg" style="transform: scale(1.2) translate(-8%, -5%);">
      <div class="overlay">Top Model</div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.overlay').forEach(overlay => {
      overlay.addEventListener('click', () => {
        overlay.classList.add('fade-out');
        overlay.parentElement.classList.add('revealed'); // remove blur
      });
    });
  </script>

    <button onclick="window.location.href='page3.html'" style="margin-top: 10px; padding: 10px 20px; font-size: 16px; border-radius: 8px; border: none; background-color: #333; color: white; cursor: pointer;">
    Go to the next surprise
  </button>
</body>
</html>
