<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Reveals</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Je t'aime <br> surtout car tu es :</h1>
  <div class="gallery">
    <div class="image-wrapper">
      <img src="final/personnage.jpg" style="transform: scale(1.0) translate(0%, 0%);">
      <div class="overlay">Déjantée</div>
    </div>
    <div class="image-wrapper">
      <img src="final/hellfest1.jpg" style="transform: scale(1.0) translate(0%, 0%);">
      <div class="overlay">Hard Rock</div>
    </div>
    <div class="image-wrapper">
      <img src="final/hellfest2.jpg" style="transform: scale(1.6) translate(0%, -18%);">
      <div class="overlay">Badass</div>
    </div>
    <div class="image-wrapper">
      <img src="final/ombre.jpg" style="transform: scale(1.0) translate(0%, 0%);">
      <div class="overlay">Drôle</div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.overlay').forEach(overlay => {
      overlay.addEventListener('click', () => {
        overlay.classList.add('fade-out');
        overlay.parentElement.classList.add('revealed'); // remove blur
      });
    });
  </script>

    <button onclick="window.location.href='page4.html'" style="margin-top: 40px; padding: 10px 20px; font-size: 16px; border-radius: 8px; border: none; background-color: #333; color: white; cursor: pointer;">
    Go to the next surprise
  </button>
</body>
</html>
