<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floating Words</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: #fff8f0;
      color: #000000;
    }
    .word {
      position: absolute;
      white-space: nowrap;
      font-size: 44px;
      font-weight: bold;
      opacity: 0.8;
      pointer-events: none;
        text-shadow:
            -2px -2px 0 #fff8f0,
            2px -2px 0 #fff8f0,
            -2px  2px 0 #fff8f0,
            2px  2px 0 #fff8f0;
    }

    .center-message {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: bold;
      color: #000000;
      text-align: center;
      z-index: 1;
      pointer-events: none;
    }
    .center-message2 {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: bold;
      color: #000000;
      text-align: center;
      z-index: 1;
      pointer-events: none;
    }

    .image-wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 600px;
        border-radius: 16px;
        overflow: hidden;
        border: 2px solid #333;
    }

    .image-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        filter: blur(12px);
        filter: blur(0px);
}
  </style>
</head>
<body>

<div class="center-message">Je t'aime pour encore beaucoup d'autres raisons !</div>
<div class="center-message2">Joyeux Anniversaire !</div>
<div class="image-wrapper">
    <img src="final/compressed/feuartifice.jpg" style="transform: scale(1.0) translate(0%, 0%);">
</div>

<script>
  const words = ['Créative','Chaleureuse','Sexy','Généreuse','Empathique','Tendre','Gentille','Souriante','Apaisante','Ambitieuse','Naturelle','Réconfortante'];
  const numWords = words.length;
  const wordElements = [];

  for (let i = 0; i < numWords; i++) {
    const span = document.createElement('span');
    span.classList.add('word');
    span.textContent = words[i];
    document.body.appendChild(span);

    // Initial position and random velocity
    wordElements.push({
      el: span,
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      dx: (Math.random() - 0.5) * 1.5,
      dy: (Math.random() - 0.5) * 1.5
    });
  }

  function animate() {
    for (const word of wordElements) {
      word.x += word.dx;
      word.y += word.dy;

      // Bounce off edges
      if (word.x < 0 || word.x > window.innerWidth - 100) word.dx *= -1;
      if (word.y < 0 || word.y > window.innerHeight - 30) word.dy *= -1;

      word.el.style.transform = `translate(${word.x}px, ${word.y}px)`;
    }
    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
