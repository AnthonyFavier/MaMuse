<!DOCTYPE html>

<head>

  <title>Floating Words</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: #fff8f0;
      color: #000000;
      position: relative; 
    }
    .word {
      position: absolute;
      white-space: nowrap;
      font-size: 24px;
      font-weight: bold;
      opacity: 0.7;
      z-index: 1;

      pointer-events: none;
        text-shadow:
            -2px -2px 0 #fff8f0,
            2px -2px 0 #fff8f0,
            -2px  2px 0 #fff8f0,
            2px  2px 0 #fff8f0;
    }

    .image-wrapper {
      width: 300px;
      height: 400px;
      border-radius: 16px;
      overflow: hidden;
      border: 2px solid #333;
      margin: 0 auto; /* Center horizontally */
      z-index: 0;

    }
    .image-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        filter: blur(12px);
        filter: blur(0px);
}
.content-container {
    margin-top: 30px;

    margin-left: auto;
    margin-right: auto;

  z-index: 0;
}

<body>




<script>
  const words = ['Cr√©ative','Chaleureuse','Sexy','G√©n√©reuse','Empathique','Tendre','Gentille','Souriante','Apaisante','Ambitieuse','Naturelle','R√©confortante'];
  const numWords = words.length;
  const wordElements = [];

  const WORD_WIDTH = 160;
  const WORD_HEIGHT = 50;

  for (let i = 0; i < numWords; i++) {
    const span = document.createElement('span');
    span.classList.add('word');
    span.textContent = words[i];
    document.body.appendChild(span);

    // Initial position and random velocity
    wordElements.push({
      el: span,
      x: Math.random() * (window.innerWidth - WORD_WIDTH),
      y: Math.random() * (window.innerHeight - WORD_HEIGHT),
      dx: (Math.random() - 0.5) * 1.5,
      dy: (Math.random() - 0.5) * 1.5
    });
  }

  function animate() {
    for (const word of wordElements) {
      word.x += word.dx;
      word.y += word.dy;

      // Bounce off edges
      if (word.x < 0 || word.x > window.innerWidth - WORD_WIDTH) word.dx *= -1;
      if (word.y < 0 || word.y > window.innerHeight - WORD_HEIGHT) word.dy *= -1;

      word.el.style.transform = `translate(${word.x}px, ${word.y}px)`;
    }
    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
