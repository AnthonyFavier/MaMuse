<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Reveals</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Je t'aime <br> même pour tes côtés :</h1>
  <div class="gallery">
    <div class="image-wrapper">
      <img src="final/compressed/meurtre.jpg" style="object-position: 50% 0%; transform: scale(1.0) translate(0%, 0%);">
      <div class="overlay">Sanguinaire</div>
    </div>
    <div class="image-wrapper">
      <img src="final/compressed/ombrelunette.jpg" style="transform: scale(1.0) translate(0%, 0%);">
      <div class="overlay">Jugeante</div>
    </div>
    <div class="image-wrapper">
      <img src="final/compressed/fuck.jpg" style="transform: scale(1.0) translate(0%, 0%);">
      <div class="overlay">Vulgaire</div>
    </div>
    <div class="image-wrapper">
      <img src="final/compressed/masque.jpg" style="transform: scale(3.5) translate(-11%, 19%);">
      <div class="overlay">Fantomatique</div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.overlay').forEach(overlay => {
      overlay.addEventListener('click', () => {
        overlay.classList.add('fade-out');
        overlay.parentElement.classList.add('revealed'); // remove blur
      });
    });
  </script>

    <button onclick="window.location.href='page6.html'" style="margin-top: 10px; padding: 10px 20px; font-size: 16px; border-radius: 8px; border: none; background-color: #333; color: white; cursor: pointer;">
    Go to the next surprise
  </button>
</body>
</html>
