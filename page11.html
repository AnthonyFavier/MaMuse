<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Reveals</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff8f0;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 200px);
      gap: 30px;
      justify-content: center;
    }

    .image-wrapper {
      position: relative;
      width: 200px;
      height: 300px;
      border-radius: 16px;
      overflow: hidden;
      border: 2px solid #333;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: blur(12px); /* initially blurred */
    }

    .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(14, 182, 70, 0.336);
      color: white;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      border-radius: 16px;
      transition: opacity 0.6s ease, border-color 0.6s ease;
    }

    .overlay.fade-out {
      opacity: 0;
      border-color: transparent;
      pointer-events: none;
    }

    .image-wrapper.revealed img {
      filter: blur(0); /* remove blur on reveal */
    }
  </style>
</head>

<body>
  <h1>Je t'aime car tu es:</h1>
  <div class="gallery">
    <div class="image-wrapper">
      <img src="photos/chapeau.jpg" alt="Memory 1">
      <div class="overlay">Our first walk</div>
    </div>
    <div class="image-wrapper">
      <img src="photos/etang2.jpg" alt="Memory 2">
      <div class="overlay">That rainy evening</div>
    </div>
    <div class="image-wrapper">
      <img src="photos/feuartifice.jpg" alt="Memory 3">
      <div class="overlay">Your birthday smile</div>
    </div>
    <div class="image-wrapper">
      <img src="photos/chapeau.jpg" alt="Memory 4">
      <div class="overlay">The trip surprise</div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.overlay').forEach(overlay => {
      overlay.addEventListener('click', () => {
        overlay.classList.add('fade-out');
        overlay.parentElement.classList.add('revealed'); // remove blur
      });
    });
  </script>

    <button onclick="window.location.href='page2.html'" style="margin-top: 40px; padding: 10px 20px; font-size: 16px; border-radius: 8px; border: none; background-color: #333; color: white; cursor: pointer;">
    Go to the next surprise
  </button>
</body>
</html>
